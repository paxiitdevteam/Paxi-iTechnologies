name: Deploy to NAS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to NAS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NAS_HOST }}
          username: ${{ secrets.NAS_USER }}
          port: ${{ secrets.NAS_PORT }}
          key: ${{ secrets.NAS_SSH_KEY }}
          script: |
            cd /volume1/web/paxiit_website
            git pull origin main
            export PATH=/volume1/@appstore/Node.js_v20/usr/local/bin:/usr/local/bin:$PATH
            export HOST=0.0.0.0
            export PORT=8000
            export ENABLE_LOGGING=true
            pkill -f 'node server.js' || true
            sleep 2
            nohup node server.js > server.log 2>&1 &
            echo "âœ… Deployment complete - Server listening on 0.0.0.0:8000 for reverse proxy"
            sleep 3
            tail -20 server.log

