name: Deploy

# MANUAL DEPLOYMENT ONLY - No automatic deployment
# This workflow will ONLY run when manually triggered from GitHub Actions UI
on:
  workflow_dispatch:  # Manual trigger only - NO automatic deployment
    inputs:
      confirm_deploy:
        description: 'Type "DEPLOY" to confirm deployment to production'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Safety check - require explicit confirmation
    if: github.event.inputs.confirm_deploy == 'DEPLOY'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Production
        run: npm run deploy
        env:
          DEPLOY_CONFIRMED: true
