<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paxi iTechnologies - Smart IT Management. Clear Results. We build clear, modern, and smart IT systems with real-world results.">
    <title>Paxi iTechnologies - Smart IT Management | Clear Results</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="manifest" href="/assets/images/site.webmanifest">
    
    <!-- Systems - Load in order -->
    <script src="/services/path-manager.js?v=2.0.0"></script>
    <script src="/services/port-manager.js?v=2.0.0"></script>
    <script src="/services/api-path-manager.js?v=2.0.0"></script>
    <script type="module" src="/cls/lang-core.js?v=2.0.0"></script>
    <script src="/cls/lang-switcher.js?v=2.0.0"></script>
    <script src="/components/translation-plugin.js?v=2.0.0"></script>
    <script src="/services/cookie-manager.js?v=2.0.0"></script>
    
    <!-- Simple initialization -->
    <script>
        (function() {
            'use strict';
            if (window.__PAGE_INIT__) return;
            window.__PAGE_INIT__ = true;
            
            async function init() {
                // Initialize language system FIRST (must be async)
                if (typeof window.CLS !== 'undefined' && !window.CLS.initialized) {
                    await window.CLS.initialize();
                }
                
                // Wait a bit for translations to load
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Initialize language switcher
                if (typeof window.LanguageSwitcher !== 'undefined') {
                    const container = document.getElementById('lang-switcher');
                    if (container) {
                        const switcher = new window.LanguageSwitcher('lang-switcher');
                        switcher.initialize();
                    }
                }
                
                // Initialize translation plugin (processes data-translate attributes)
                if (typeof window.TranslationPlugin !== 'undefined') {
                    window.translationPlugin = new window.TranslationPlugin({
                        googleTranslateEnabled: true,
                        clsEnabled: true,
                        position: 'bottom-right',
                        showWidget: true
                    });
                    window.translationPlugin.initialize();
                }
                
                // Initialize cookie manager
                if (typeof window.cookieManager !== 'undefined' && typeof window.cookieManager.initialize === 'function') {
                    window.cookieManager.initialize();
                }
            }
            
            // Wait for DOM and systems to be ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                setTimeout(init, 100);
            }
        })();
    </script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #006d77;
            --secondary-color: #83c5be;
            --accent-color: #ffddd2;
            --accent-2: #e29578;
            --bg-light: #edf6f9;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-white: #ffffff;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--bg-white);
        }
        
        /* Hero Section */
        .hero-section {
            background: 
                linear-gradient(135deg, rgba(0, 109, 119, 0.85) 0%, rgba(131, 197, 190, 0.85) 50%, rgba(0, 109, 119, 0.85) 100%),
                url('/assets/images/optimized/ai_hero.png') center/cover no-repeat;
            color: white;
            padding: 8rem 2rem 6rem;
            text-align: center;
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-content {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .hero-content h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }
        
        .hero-content p {
            font-size: clamp(1.25rem, 2.5vw, 1.75rem);
            margin-bottom: 2rem;
            opacity: 0.95;
        }
        
        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-secondary:hover {
            background: white;
            color: var(--primary-color);
        }
        
        /* Services Preview */
        .services-preview {
            padding: 5rem 2rem;
            background: var(--bg-light);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .services-preview h2 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: var(--text-dark);
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .service-card {
            background: var(--bg-white);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .service-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .service-card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-dark);
        }
        
        .service-card p {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .btn-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .hero-section {
                padding: 6rem 1.5rem 4rem;
                min-height: 70vh;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>
    
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 data-translate="homepage.hero.title">Smart IT Management. Clear Results.</h1>
            <p data-translate="homepage.hero.subtitle">We build clear, modern, and smart IT systems with real-world results.</p>
            <div class="hero-buttons">
                <a href="/services.html" class="btn btn-primary" data-translate="homepage.hero.cta.services">Our Services</a>
                <a href="/contact.html" class="btn btn-secondary" data-translate="homepage.hero.cta.contact">Get in Touch</a>
            </div>
        </div>
    </section>
    
    <!-- Services Preview Section -->
    <section class="services-preview">
        <div class="container">
            <h2 data-translate="homepage.services.title">Our Services</h2>
            <div class="services-grid" id="services-preview">
                <!-- Services will be loaded dynamically -->
            </div>
        </div>
    </section>
    
    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>
    
    <!-- Load Header and Footer - Simple approach like other pages -->
    <script>
        // Load header and footer - Simple fetch approach (same as other working pages)
        document.addEventListener('DOMContentLoaded', function() {
            // Load header
            fetch('/components/header.html')
                .then(r => r.text())
                .then(html => {
                    const container = document.getElementById('header-container');
                    if (container) {
                        container.innerHTML = html;
                        // Set active nav link
                        const navLinks = container.querySelectorAll('.nav-links a');
                        navLinks.forEach(link => {
                            if (link.getAttribute('href') === '/' || link.getAttribute('href') === '/index.html') {
                                link.style.color = 'var(--primary-color, #006d77)';
                                link.style.fontWeight = '600';
                            }
                        });
                    }
                })
                .catch(err => console.error('Error loading header:', err));
            
            // Load footer
            fetch('/components/footer.html')
                .then(r => r.text())
                .then(html => {
                    const container = document.getElementById('footer-container');
                    if (container) {
                        container.innerHTML = html;
                    }
                })
                .catch(err => console.error('Error loading footer:', err));
        });
        
        // Load services preview
        async function loadServicesPreview() {
            try {
                let apiUrl = '/api/services';
                if (window.APIM && typeof window.APIM.getURL === 'function') {
                    const apimUrl = window.APIM.getURL('services', 'list');
                    if (apimUrl) {
                        try {
                            const urlObj = new URL(apimUrl);
                            apiUrl = urlObj.pathname;
                        } catch (e) {
                            apiUrl = apimUrl.startsWith('/') ? apimUrl : '/api/services';
                        }
                    }
                }
                
                const response = await fetch(apiUrl);
                const result = await response.json();
                
                if (result.success && result.data && result.data.services) {
                    displayServicesPreview(result.data.services.slice(0, 6)); // Show first 6 services
                }
            } catch (error) {
                console.error('Error loading services preview:', error);
            }
        }
        
        function displayServicesPreview(services) {
            const container = document.getElementById('services-preview');
            if (!container || !services || services.length === 0) return;
            
            container.innerHTML = services.map(service => `
                <div class="service-card">
                    <div class="service-icon">${service.icon || 'ðŸ“‹'}</div>
                    <h3>${service.name || 'Service'}</h3>
                    <p>${service.description || ''}</p>
                    <a href="/services.html" class="btn btn-link">Learn More</a>
                </div>
            `).join('');
        }
        
        // Load services preview when page is ready
        document.addEventListener('DOMContentLoaded', loadServicesPreview);
    </script>
</body>
</html>
